{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


    <h1> {% trans 'DELETE GLUCOSE MEASURE' %}</h1>
    
    <div class="mx-auto" style="width: 20rem;">
            <form method="post" class="my-class">
            
            {% csrf_token %}
            
            <p>{% trans "Do you want to delete this glucose record?" %}</p>

            <p>{{ object.date }} - {{ object.value }}</p>

            <input type="submit" class="btn btn-primary" value="Confirm"/>
            <a href="{% url 'glucose_records' %}"><button class="btn btn-danger">Cancel</button></a>
        </form>
    </div>

{% endblock content %}
